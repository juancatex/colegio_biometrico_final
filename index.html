<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bato Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />
   
	<link rel="stylesheet" href="css/animate.css"> 
	<link rel="stylesheet" href="css/icomoon.css"> 
	 <link rel="stylesheet" href="css/bootstrap.css"> 
   <link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css"> 
	<link rel="stylesheet" href="css/magnific-popup.css">
	<link rel="stylesheet" href="css/daterangepicker.css">
    <link href="css/mdb.min.css" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css">
 
	<script src="js/modernizr-2.6.2.min.js"></script>
	 

	</head>
	<body>
  
	<div id="colorlib-page">
			<header>
				<div class="container animate-box">
					<div class="row">
						<div class="col-md-12">
							<div class="colorlib-navbar-brand">
								<a class="colorlib-logo" href="#">Sistema de Control Biometrico</a>
								
							</div> 
						</div>
					</div>
				</div>
			</header>
		
		<div id="colorlib-contact"> 
						<div class="row" style="margin: 8px; min-height: 700px;">
							<div id="cuerpo1" class="col-md-12 animate-box" style =" text-align: center;">
								
								   <div class="col-md-12 animate-box" style="    margin-bottom: 35px;text-align: center;display: inline-block;">
								   <label style="width: 100%;">Archivo dat:</label> 
										  <div class="input-group col-md-6" style="display: inline-flex;">
											  <div class="input-group-prepend">
												<span class="input-group-text" id="inputGroupFileAddon01">.dat</span>
											  </div>
											  <div class="custom-file">
												<input type="file" class="custom-file-input" id="file-input"
												  aria-describedby="inputGroupFileAddon01">
												<label class="custom-file-label" for="file-input">Seleccionar</label>
											  </div>
											</div> 
								   </div>
								
							
								   <div class="col-md-12 animate-box"  style="    margin-bottom: 35px;text-align: center;display: inline-block;">
								   	<label style="width: 100%;">Archivo svc (Lista de profesores):</label>  
										   <div class="input-group col-md-6" style="display: inline-flex;">
											  <div class="input-group-prepend">
												<span class="input-group-text" id="inputGroupFileAddon01">.svc</span>
											  </div>
											  <div class="custom-file">
												<input type="file" class="custom-file-input" id="profes"
												  aria-describedby="inputGroupFileAddon01">
												<label class="custom-file-label" for="profes">Seleccionar</label>
											  </div>
											</div> 
								   </div> 
								   <div class="col-md-12 animate-box"  style="    margin-bottom: 35px;text-align: center;display: inline-block;">  
								<button id="botonvalidar" style="color: white;display:none;" onclick="sig()" class="animate-box fadeInUp animated btn  btn-submit" disabled>Siguiente</button>	 
								  </div>       
							</div>
							
							<div id="cuerpo4" class="col-md-12 animate-box" style =" text-align: center;display:none;">
							
							<div class="col-md-12 animate-box"  style="  margin-bottom: 35px;text-align: center;display: inline-block;"> 
							
								<div style="  margin-bottom: 35px;">  
								<label style="width: 100%;">Seleccione el rango de fecha a evaluar</label>  
								
									 <input class="form-control" id="fechasistencia"   type="text"  style="width: 304px;text-align: center;display: inline-block; border: 1px solid;"   placeholder="Fecha rango" >
									  
								</div>
								<button id="botonavalidar" style="color: white;display:none;" onclick="validar()" class="animate-box fadeInUp animated btn  btn-submit" disabled>validar</button>	
						    </div> 
 
							</div>
							
							
							<div id="cuerpo2" class="col-md-12 animate-box" style =" text-align: center;display:none;">
							<div class="col-md-12 animate-box"  style="    margin-bottom: 35px;text-align: center;display: inline-block;"> 
								<button style="color: white;" onclick="print()" class="btn  btn-submit">Generar PDF</button>	
						    </div> 
								<div id="tabless"> 
								</div>  
							</div>
							 
							
							<div id="cuerpo3" class="col-md-12 animate-box" style =" text-align: center;display:none;">
							<div class="col-md-12 animate-box"  style="    margin-bottom: 35px;text-align: center;display: inline-block;"> 
								<button style="color: white;" onclick="returnini()" class="animate-box fadeInUp animated btn  btn-submit">Volver inicio</button>	
						    </div> 
								 <iframe name="planout" id="planout" style="width:100%;height:100%;"></iframe>  
							</div>
							
						</div> 
		</div>
		 
	</div>
 
	<script src="js/jquery.min.js"></script> 
	<script src="js/jquery.easing.1.3.js"></script> 
	<script src="js/bootstrap.min.js"></script> 
	<script src="js/jquery.waypoints.min.js"></script> 
	<script src="js/owl.carousel.min.js"></script> 
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/magnific-popup-options.js"></script> 
	<script src="js/main.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/daterangepicker.js"></script>
	<script  src="js/index.js"></script>  
    <script type="text/javascript" src="js/mdb.min.js"></script>
	 
	</body>
</html>
